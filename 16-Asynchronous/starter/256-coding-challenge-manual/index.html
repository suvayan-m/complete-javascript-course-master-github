<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>256 Coding Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col">
          <h1>Where Am I</h1>
          <p>
            Put latitude and longitude of any place to see the infomation of the
            country and one of it's neighbouring country.
          </p>
        </div>
      </div>
      <form action="" class="mb-5">
        <div class="row align-items-end justify-content-center gap-2 gap-sm-0">
          <div class="col-sm-4">
            <label for="lat">Latitude</label>
            <input
              class="w-100"
              type="number"
              name="lat"
              id="lat"
              min="-90"
              max="90"
            />
          </div>
          <div class="col-sm-4">
            <label for="lng">Longitude</label>
            <input
              class="w-100"
              type="number"
              name="lng"
              id="lng"
              min="-180"
              max="180"
            />
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn-where-am-i w-100 btn btn-primary">
              Where Am I
            </button>
          </div>
        </div>
      </form>
      <div
        class="row align-items-center justify-content-center mb-5 error"
      ></div>
      <div class="row align-items-center justify-content-center content"></div>
    </div>
  </body>
</html>
